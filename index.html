<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Site Information -->
		<title>ES6 Sidebar by Leighton Quito</title>
		<meta
			name="description"
			content="ES6 menu sidebar for Rocket Games, a dummy company."
		/>

		<!-- Site Icon(s) -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			sizes="48x48"
			href="/assets/images/favicon.ico"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/assets/images/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Stylesheet(s) -->
		<link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
		<link rel="Stylesheet" href="./assets/css/main.min.css" />
	</head>

	<body class="lq-body">
		<!-- Sidebar -->
		<aside class="lq-sidebar">
			<button class="lq-toggle" onclick="LQ.toggleButton()">
				<span class="fa-solid fa-chevron-left"></span>
			</button>

			<div class="lq-sidebar__header">
				<div class="lq-logo">
					<span class="fa-solid fa-rocket" aria-hidden="true"></span>
				</div>

				<h1 class="lq-title">Rocket Games</h1>
			</div>

			<div class="lq-sidebar__content">
				<div class="lq-search">
					<span class="fa fa-search lq-search__icon" aria-hidden="true"></span>
					<input type="text" placeholder="Search" class="lq-search__input" />
				</div>

				<nav class="lq-sidebar__nav">
					<button type="button">
						<span class="fa-solid fa-gauge"></span>
						<span>Dashboard</span>
					</button>

					<button type="button">
						<span class="fa-solid fa-trophy"></span>
						<span>Leaderboard</span>
					</button>

					<button type="button">
						<span class="fa-solid fa-chart-simple"></span>
						<span>Statistics</span>
					</button>

					<button type="button">
						<span class="fa-solid fa-comment-dots"></span>
						<span>Messages</span>
					</button>

					<button type="button">
						<span class="fa-solid fa-gear"></span>
						<span>Settings</span>
					</button>
				</nav>
			</div>
		</aside>
	</body>

	<!-- <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script> -->
	<script src="./assets/js/dist/main.min.js"></script>
</html>
